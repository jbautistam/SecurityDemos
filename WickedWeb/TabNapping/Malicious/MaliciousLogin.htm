<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Página que ve la víctima de rel-opener - Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h2>Su sesión ha expirado, introduzca de nuevo su usuario y contraseña</h2>

		<form action="/Login/Login" method="post">
			<fieldset>
				<legend>Inicio de sesión <span style="color:red">lanzado desde la otra ventana</span></legend>
				<table style="width:100%">
					<tr>
						<td style="width:10%">Usuario:</td>
						<td style="width:90%"><input id="UserName" name="UserName" type="text" value="" /></td>
					</tr>
					<tr>
						<td>Contraseña:</td>
						<td><input id="Password" name="Password" type="text" value="" /></td>
					</tr>
				 	<tr>
						<td></td>
						<td>
							<input type="submit" value="Login" />
						</td>
						<td></td>
					</tr>
				</table>
			</fieldset>
		</form>
		<hr />
		<footer>
			<p>&copy; 2018 - Ejemplo de web insegura afectada por tabnapping</p>
		</footer>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
